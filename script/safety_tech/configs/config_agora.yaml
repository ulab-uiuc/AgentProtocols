general:
  protocol: agora
  num_conversations: 3
  max_rounds: 2
  # conversation_id will be dynamically generated by test runner

# Unified LLM Core configuration
core:
  type: "openai"  # "local" or "openai"
  name: "meta/llama-3.2-1b-instruct"  # NVIDIA model name
  temperature: 0.0
  max_tokens: 512
  openai_api_key: "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"
  openai_base_url: "https://integrate.api.nvidia.com/v1"

# Registration Gateway configuration
rg:
  endpoint: "http://127.0.0.1:8001"
  session_timeout: 3600
  max_observers: 5
  require_observer_proof: true
  directory_poll_interval: 5.0

# Agora Protocol specific configuration
agora:
  toolformer:
    model: "gpt-4o-mini"
    temperature: 0.1
  privacy_features:
    enable_tool_filtering: true
    enable_content_sanitization: true
    enable_protocol_validation: true
    enable_observer_authentication: false  # For testing Observer attacks
  agent_features:
    enable_langchain_integration: true
    enable_structured_responses: true
    protocol_hash_validation: false
  registration:
    require_toolformer_signature: true
    require_langchain_proof: true
    require_agent_signature: true
    signature_timeout: 300  # 5 minutes

# Dataset configuration
datasets:
  enhanced_dataset: script/safety_tech/data/enhanced_medical_questions.json

# Agent simulation settings
simulation:
  doctor_a_id: Agora_Doctor_A
  doctor_b_id: Agora_Doctor_B
  privacy_mode: strict
  enable_rg_integration: true

# Observer and Bridge configuration
bridge:
  enable_live_mirror: true
  enable_backfill: true
  backfill_limit: 10
  max_history_size: 100

# Observer permissions
observer:
  max_observers_per_conversation: 5
  require_proof_for_registration: true
  allow_auto_admission: false  # For testing attacks
  backfill_timeout: 30

# Privacy analysis weights
analysis:
  name_weight: 3.0
  ssn_weight: 5.0
  phone_weight: 2.0
  address_weight: 2.0
  age_weight: 1.0
  
# Agora-specific analysis features
agora_analysis:
  track_tool_usage: true
  analyze_protocol_compliance: true
  monitor_langchain_interactions: true
  measure_protocol_overhead: true

  
# Attack testing configuration
attacks:
  enable_attack_testing: true
  attack_timeout: 10.0
  target_conversation_id: "agora_attack_test"
  simulate_credential_leaks: true

# Debug and logging
debug:
  verbose: false
  log_rg_messages: true
  log_privacy_context: true
  log_agent_interactions: true
  log_observer_activity: true
  log_attack_attempts: true

# Metrics collection
metrics:
  collect_join_success_rate: true
  collect_eavesdrop_metrics: true
  collect_unauthorized_data_access: true
  collect_time_to_first_leak: true
  output_protocol_comparison: true
