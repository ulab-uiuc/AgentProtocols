# ANP Protocol Configuration for MAPF
# Agent Network Protocol with DID-based authentication

protocol: "anp"

# Agent and Network class paths
agent_cls: "script.async_mapf.protocol_backends.anp.agent:ANPRobot"
net_cls: "script.async_mapf.protocol_backends.anp.network:ANPNet"

# World configuration
world:
  size: 12
  goals: [[11, 11], [0, 11], [11, 0], [0, 0]]
  obstacles:
    - [6, 5]
    - [6, 6]
    - [6, 7]
    - [5, 6]
    - [7, 6]

# Number of agents
num_agents: 4

# Starting positions
start_positions:
  - [0, 0]
  - [11, 0]
  - [0, 11]
  - [11, 11]

# Agent configuration
agent_kwargs:
  node_url: "ws://localhost:8080"
  did_document: null  # Will be auto-generated or loaded
  private_key: null   # Will be auto-generated or loaded

# Network configuration
net_kwargs:
  tick_ms: 75  # 75ms per tick
  node_did: null      # Coordinator DID
  node_private_key: null

# ANP specific configuration
anp_config:
  node_endpoints:
    - "ws://localhost:8080"
    - "ws://localhost:8081"
  authentication_required: true
  encryption_enabled: true
  session_timeout: 300

# Execution settings
timeout_seconds: 120 